{% extends "base.html" %}

{% block title %}Page Not Found - Little Flower International School{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">Sorry, the page you're looking for doesn't exist.</p>
                <div class="mb-4">
                    <svg width="200" height="200" viewBox="0 0 200 200" class="text-muted">
                        <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M70 70 L130 130 M130 70 L70 130" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary">
                        <i class="fas fa-envelope me-2"></i>Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
