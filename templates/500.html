{% extends "base.html" %}

{% block title %}Server Error - Little Flower International School{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">We're sorry, something went wrong on our end. Please try again later.</p>
                <div class="mb-4">
                    <svg width="200" height="200" viewBox="0 0 200 200" class="text-muted">
                        <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M100 60 L100 120 M100 140 L100 150" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary">
                        <i class="fas fa-envelope me-2"></i>Report Issue
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
